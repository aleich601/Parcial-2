<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Web</title>
</head>

<style>
    body { font-family: Arial; margin: 20px; }
    input, select { padding: 8px; margin: 5px; }
    button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; }
</style>

<body>
    <h1>Calculadora</h1>
    
    <form method="POST">
        <input type="text" name="num1" placeholder="Número 1" required>
        <select name="operacion">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicacion">x</option>
            <option value="division">÷</option>
        </select>   
        <input type="text" name="num2" placeholder="Número 2" required>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado is not none %}
        <p>Resultado: {{ resultado }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
